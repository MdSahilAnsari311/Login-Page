<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Login.png"/>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3 option">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" class="form-control" required/>
            </div>
            <div class="mb-3 option">
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="pass" name="password" placeholder="Your Password" class="form-control" required/>
            </div>
            <div class="form-check">
                <input type="checkbox" id="check" class="form-check-input"/>
                <label for="check" class="form-check-label">Remember Password</label>
            </div>
            <button type="submit" class="btn">Log in</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
        <div class="sign">
            <p>Or Signup using</p>
            <div class="icon">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
